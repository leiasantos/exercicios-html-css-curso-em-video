<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 00</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Exemplos de Medidas em CSS</h1>

    <!-- Medidas Absolutas -->
    <div class="absolute-container">
      <h2>Medidas Absolutas</h2>
      <div class="cm">5cm x 2cm</div>
      <div class="mm">50mm x 20mm</div>
      <div class="in">2in x 1in</div>
      <div class="px">200px x 100px</div>
      <div class="pt">144pt x 72pt</div>
      <div class="pc">12pc x 6pc</div>
    </div>
  
    <!-- Medidas Relativas -->
    <div class="relative-container">
      <h2>Medidas Relativas</h2>
      <div class="em">Fonte e padding em 1.5em</div>
      <div class="rem">Fonte e padding em 2rem</div>
      <div class="vw">Largura 50vw x Altura 10vw</div>
      <div class="vh">Largura 50vh x Altura 10vh</div>
      <div class="percent">Largura em 80%</div>
    </div>
</body>
</html>
